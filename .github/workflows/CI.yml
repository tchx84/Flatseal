on:
  push:
    branches: [master]
  pull_request:
name: CI
jobs:
  testing:
    name: testing
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
      options: --privileged
    steps:
    - uses: actions/checkout@master
    - uses: tchx84/gtk-apps-testing-docker-action@flatpak
      env:
        MANIFEST_PATH: com.github.tchx84.Flatseal.json
