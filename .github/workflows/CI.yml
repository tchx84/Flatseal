on:
  push:
    branches: [master]
  pull_request:
name: CI
jobs:
  testing:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/andyholmes/flatter/gnome@sha256:3e909606ff7a4dbe83a32d922b6156a7e5e52c8307fdd67def64c82797c9e3bf
      options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build
        uses: andyholmes/flatter@v1.0.0
        with:
          files: com.github.tchx84.Flatseal.json
          run-tests: true